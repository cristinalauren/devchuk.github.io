<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadeToggle demo</title>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<button>fadeToggle p1</button>
<button>fadeToggle p2</button>
<div id="first">
	This paragraph is the first
	<br>
	<img border="0" src="http://www.w3schools.com/images/pulpit.jpg" alt="Pulpit rock" width="304" height="228">
</div>
<div id="second">
	This paragraph is the second

</div>
 
<script>
$( document ).ready(function() {
      $( "#second"  ).hide();
  });

$( "button:first" ).click(function() {
  $( "#first" ).delay(300).fadeIn( "fast" );
  $( "#second"  ).fadeOut( "fast" );
});
$( "button:last" ).click(function() {
  $( "#first" ).fadeOut( "fast" );
  $( "#second" ).delay(300).fadeIn( "fast" );
});
</script>
 
</body>
</html>
