{% if post.title %}
    <span style="font-weight:bold" class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
{% endif %}
{% if post.date %}
	<small style="float:right"> {{ post.date | date_to_long_string }} </small> 
{% endif %}
{% if post.excerpt %}
	<div class="entry-content">{{ post.excerpt }}
{% endif %}

<div><a href="{{ post.url }}">Continue reading &rarr;</a></div>
